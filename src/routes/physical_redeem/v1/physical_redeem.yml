physical_redeem:
  handler: src/routes/physical_redeem/v1/index.physical_redeem
  timeout: 300
  memorySize: 300
  events:
    - http:
        path: /v1/physical-redeem
        method: any
        cors:
          origin: '*'
          headers:
            - Content-Type
            - X-Amz-Date
            - Authorization
            - X-Api-Key
            - X-Amz-Security-Token
            - X-Amz-User-Agent
          allowCredentials: true
    - http:
        path: /v1/physical-redeem/{proxy+}
        method: any
        cors:
          origin: '*'
          headers:
            - Content-Type
            - X-Amz-Date
            - Authorization
            - X-Api-Key
            - X-Amz-Security-Token
            - X-Amz-User-Agent
          allowCredentials: true
