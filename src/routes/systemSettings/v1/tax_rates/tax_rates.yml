tax_rates:
  handler: src/routes/systemSettings/v1/tax_rates/index.tax_rates
  timeout: 300
  memorySize: 300
  events:
    - http:
        path: /v1/tax-rates
        method: any
        cors:
          origin: '*'
          headers:
            - Content-Type
            - X-Amz-Date
            - Authorization
            - X-Api-Key
            - X-Amz-Security-Token
            - X-Amz-User-Agent
          allowCredentials: true
    - http:
        path: /v1/tax-rates/{proxy+}
        method: any
        cors:
          origin: '*'
          headers:
            - Content-Type
            - X-Amz-Date
            - Authorization
            - X-Api-Key
            - X-Amz-Security-Token
            - X-Amz-User-Agent
          allowCredentials: true
